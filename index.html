<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <title>AI American Poem generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>AI American Poem Generator</h1>
    </header>

    <main>
      <form>
        <input type="text" placeholder="Enter the topic of the American Poem" autofocus required autocomplete="off"
          class="instructions" />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem">
        That it will never come again
        Is what makes life so sweet.
        <br />
        Believing what we do not believe
        Does not exhilarate.
      </div>


      <footer>
        This AI project was coded by
        <a href="https://github.com/stabilenr/" target="blank">Narjis Stabile </a> and
        is
        <a href="https://github.com/stabilenr/american-poem-generator.git" target="_blank"> open-sourced on GitHub </a>
        and is <a href="https://beautiful-valkyrie-494a3a.netlify.app/" target="_blank"> hosted on Netlify </a>.
      </footer>
      <script src="src/index.js"></script>
</body>

</html>
