<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI American Poem generator</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>AI American Poem Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input type="text" id="user-instructions" placeholder="Enter the topic of the American Poem" autofocus required
          autocomplete="off" class="instructions" />
        <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/stabilenr/" target="blank">Narjis Stabile </a> and
      is
      <a href="https://github.com/stabilenr/american-poem-generator.git" target="_blank"> open-sourced on GitHub </a>
      and is <a href="https://beautiful-valkyrie-494a3a.netlify.app/" target="_blank"> hosted on Netlify </a>.
    </footer>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
